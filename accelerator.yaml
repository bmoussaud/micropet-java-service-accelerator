accelerator:
  displayName: Micropet Java Service
  description: Tanzu Application Platform Accelerator to spin up a new service for the micropets app
  iconUrl: https://github.com/bmoussaud/micropet-java-service-accelerator/raw/main/pet-silhouette-icons.png
  tags:
    - java
    - spring
    - micropets
  options:
    - name: petKind
      label: "Kind"
      display: true
      defaultValue: Snake
      required: true
    - name: pkgName
      label: Package
      description: The name of the package
      dataType: string
      defaultValue: org.moussaud.micropets
engine:
  merge:
    - include: ["**/**"]
      exclude:
        [
          "pom.xml",
          "**/*.java",
          ".git",
          "k8s",
          "src/main/java/**",
          "applications/**",
          "ytt/**",
          "k8s/**",
          "config/**",
          "README.md",
          "Tiltfile",
          "Makefile",
          "catalog-info.yaml"
        ]
    - include: ["pom.xml"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: my-petservice
              with: "#petKind.toLowerCase()"
            - text: PetKind
              with: "#petKind"
            - text: pkgName
              with: "#pkgName"
    - include: ["config/**", "README.md","Tiltfile","catalog-info.yaml"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: my-petservice
              with: "#petKind.toLowerCase()"
            - text: PetKind
              with: "#petKind"
            - text: lowercasePetKind
              with: "#petKind.toLowerCase()"
    - include: ["**/*.java"]
      chain:
        - type: ReplaceText
          substitutions:
            - text: PetKind
              with: "#petKind"
            - text: lowercasePetKind
              with: "#petKind.toLowerCase()"
        - type: OpenRewriteRecipe
          recipe: org.openrewrite.java.ChangePackage
          options:
            oldPackageName: "'com.renamethis'"
            newPackageName: "#pkgName"
  chain:
    - type: RewritePath
      regex: (.*)PetKind(.*)
      rewriteTo: "#g1 + #petKind + #g2"
